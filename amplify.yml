version: 1

frontend:
  phases:
    preBuild:
      commands:
        - cd surveyarc3.0
        - npm install --force
    build:
      commands:
        - cd surveyarc3.0
        - npm run build

  artifacts:
    baseDirectory: surveyarc3.0/.next
    files:
      - '**/*'

  cache:
    paths:
      - surveyarc3.0/node_modules/**/*
